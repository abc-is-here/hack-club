<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere click</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="start-screen">
        <div class="start-content">
            <h1>Sphere click</h1>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <a-scene>
        <a-entity camera look-controls cursor="rayOrigin: mouse;"></a-entity>

        <a-text value="Sphere click" position="0 4 -5" align="center" color="#FFF" width="6"></a-text>

        <a-text id="score" value="Score: 0" position="-2 3 -5" color="#fff"></a-text>
        <a-text id="timer" value="Time: 30" position="2 3 -5" color="#fff"></a-text>

        <a-entity id="targets"></a-entity>

        <a-sky color="#000000"></a-sky>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
