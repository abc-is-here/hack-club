<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere clicks :)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
        <div class="start-content">
            <h1>Sphere clicks</h1>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <a-scene>
        <a-entity camera look-controls cursor="rayOrigin: mouse;"></a-entity>

        <a-text value="Target Shooting Game" position="0 5 -5" align="center" color="#FFF" width="10" font="https://cdn.aframe.io/fonts/bungee_regular.typeface.json"></a-text>

        <a-text id="score" value="Score: 0" position="-2 3 -5" color="#FFF" width="6" font="https://cdn.aframe.io/fonts/bungee_regular.typeface.json" anchor="center"></a-text>
        <a-text id="timer" value="Time: 30" position="2 3 -5" color="#FFF" width="6" font="https://cdn.aframe.io/fonts/bungee_regular.typeface.json" anchor="center"></a-text>

        <a-entity id="targets"></a-entity>

        <a-entity id="background-elements"></a-entity>

        <a-sky color="#000000"></a-sky>
    </a-scene>

<div id="end-screen" style="display: none;">
    <div class="end-content">
        <h1>Game Over!</h1>
        <p id="final-score"></p>
        <button id="restart-button">Restart Game</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
